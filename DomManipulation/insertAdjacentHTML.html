<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="menu">
        <li>Home</li>
        <li>About</li>
        <li>Blog</li>
    </ul>
    <script>
        let menu = document.getElementById("menu");
        
        // ul이 end의 기준점이 된다.
        menu.insertAdjacentHTML("beforeend", "<li>Contact</li>");
    </script>
    
</body>
</html>
