<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="menu">
        <li>Home</li>
        <li>About</li>
        <li>Blog</li>
    </ul>
    <script>
        let menu = document.getElementById("menu");
        
        menu.replaceChild(
            document.createElement("li"), 
            menu.children[1]
        );

        //자식까지 복사
        let newNode = menu.cloneNode(true);
        console.log(newNode);

        let newNode2 = menu.cloneNode(false);
        console.log(newNode2);
    </script>
</body>
</html>
