<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="title" class="main message">Hello</h1>

    <script>
        let title = document.getElementById("title");

        // 의도와 다르게 message 클래스가 제거되지 않는다. 해당 이유는 console.log로 DOM Node를 찍으면 "라이브 객체" 참조가 남아있기 때문이다. 로그 시점의 객체를 찍고 싶으면 문자열로 출력을 남기거나 console.log(JSON.parse(JSON.stringify(title.classList))); 로 스냅샷을 찍는게 좋아보인다.
        title.classList.add("new", "new2");
        console.log(title);

        title.classList.remove("message");
        console.log(title);

        title.classList.replace("new", "new3");
        console.log(title);

        console.log(title.classList.contains("new2"));

        // toggle은 클래스가 있으면 제거하고 없으면 추가한다.
        title.classList.toggle("new2");
        console.log(title);
    </script>
</body>

</html>
